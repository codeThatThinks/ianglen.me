<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>

		{% include meta.html %}

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<style type="text/css">html,body{font-family:'Asap',sans-serif;font-size:12pt;color:#444;line-height:1.75;margin:0;padding:0;text-align:justify}h1,h2,h3,h4{max-width:40rem;line-height:1.2;font-weight:400;margin:2rem auto;padding:0 2rem;text-align:left}h1{font-size:200%;margin-top:1rem;margin-bottom:0}h2{font-size:200%}h3{font-size:150%}h4{font-size:125%}p,aside{max-width:40rem;padding:0 2rem;margin:1rem auto}a:link,a:visited{color:#444;text-decoration:none;border-bottom:2px solid #CCC}a:hover,a:active{color:#000;border-bottom-color:#000}ul,ol{max-width:40rem;padding:0 2rem;margin:1rem auto}li{margin-left:1rem;padding-left:1rem;margin-bottom:1rem}blockquote:before{content:'"'}blockquote:after{content:'"'}blockquote{color:#888;max-width:40rem;margin:1rem auto;padding:0 2rem}code,pre{font-size:90%;background-color:#EEE}code{display:inline-block;padding:0 .5rem}pre{max-width:40rem;overflow:auto;margin:2rem auto;padding:2rem}img{display:block;max-width:100%;height:auto;margin:2rem auto}.table{max-width:40rem;margin:2rem auto;padding:0 2rem}.table-container{max-width:100%;overflow:auto}table{width:100%;border-collapse:collapse;background-color:#fff}table th,table td{border:1px solid #EEE;padding:.5rem 1rem}table th{border-bottom-width:2px}table tr:hover td{background-color:#F8F8F8}time{display:block;max-width:40rem;padding:0 2rem;margin:0 auto;color:#AAA}header{background:#000 url(/images/background.jpg);background-size:cover;background-position:center center;padding:2rem 0;color:#FFF;text-align:center;margin-bottom:4rem}header h1{text-align:center}header a:link,header a:visited{color:#CCC;border-bottom-color:#AAA}header a:hover,header a:active{color:#FFF;border-bottom-color:#FFF}main{max-width:80rem;margin:0 auto}nav{text-align:center;max-width:40rem;padding:0 2rem;margin:1rem auto}nav a{margin-right:3%}nav a:last-child{margin-right:0}footer{text-align:center;color:#AAA;padding:2rem 0}.post{margin-bottom:2rem}.post h3,.post h4{margin:.5rem auto}aside.ad{text-align:center;color:#AAA}</style>
	</head>
	<body>
		<header{% if page.image %} style="background-image:url('/content/{{ page.image }}')"{% endif %}>
			<div class="container">
				<h1>{{ site.name }}</h1>
				<nav>
					{% for link in site.links %}
					<a href="{{ link.url }}">{{ link.name }}</a>
					{% endfor %}
				</nav>
			</div>
		</header>
		<main>
			<h2>{{ page.title }}</h2>
			{{ content }}
		</main>
		<footer><p>&copy; 2017 Ian Glen</p></footer>
		<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet" />
	</body>
</html>
